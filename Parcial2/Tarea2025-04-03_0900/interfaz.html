<html>
<head>
  <title>Interfaz teclas</title>
  <style>
    div { width: 50px; height: 50px; }
        #div1 { background-color: red; }
        #div2 { background-color: blue; }
        #div3 { background-color: purple; }
        #div4 { background-color: black; }
        #div5 { background-color: yellow; }
  </style>
</head>
<body>
  <h2>Presiona W, A, S, D, X, Z</h2>
  <div class="tecla">W</div>
  <div class="tecla">A</div>
  <div class="tecla">S</div>
  <div class="tecla">D</div>
  <div class="tecla">X</div>
  <div class="tecla">Z</div>

  <script>
    const colores = {
      w: "#bbd6da", a: "#e89285", s: "#8be885",
      d: "#e67e22", x: "#8985e8", z: "#c985e8"
    };
    document.addEventListener("keydown", e => {
      const color = colores[e.key.toLowerCase()];
      if (color)document.body.style.background = color;
    });
  </script>
</body>
</html>
